<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Tela-Login-Estudante.css">
  <title>Login do Estudante</title>
</head>

<body>

  <div id="imagem-fundo">
    <div id="centro">
      <div id="caixa">
        <div id="imagem-logo">
          <img id=logo src="/E-Notifica/Imagens/logo-dua.png"
            alt="">
        </div>
      </div>
      <h2 id="login">Login - E-Notifica</h2>
      <div id="formulario">
        
        <div class="input-content">
          <img class="icon" src="Imagens/Person icon.png" alt="">
          <input type="text" id="ra" placeholder="Informe seu RA ou E-mail ou CPF">
      </div>

        <div class="input-content">
          <img class="icon" src="Imagens/Cadeado icon.png" alt="">
          <input type="password" id="senha" placeholder="Informe a sua senha">
      </div>
        
        <input type="button" id="acessar" value="Acessar" onclick="confirmar()">
        <input type="button" id="esqueciSenha" value="Esqueci minha senha">
      </div>
      <footer>
        <div id="footer-left">
            <label id="acesso">Acesso para respons√°veis</label>
            <label id="reg">Caso seja de fora se registre aqui</label>
        </div>
        <div id="footer-right">
            <input type="submit" id="acessoResponsavel" value="Acessar como">
            <input type="submit" id="registrar" value="Registrar-se" >
        </div>
    </footer>
    </div>
  </div>


  <script src="Tela-Login-Estudante.js" defer></script>
</body>

</html>
