<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SuporteN.css">
    <title>Suporte do notifica</title>
</head>

<body>
    <div id="ImagemFundo">
        <a href="/catalogo_jogos/catalogo/catalogo.html">
            <h1 id="sla">E-NOTIFICA</h1>
        </a>
        <main id="corpo">
            <div id="Nome">
                <h1>Suporte</h1>
            </div>
            <div id="caixa">
                <div id="formulario">
                    <form>
                        <label>Selecione um filtro</label>
                        <select id="seletor" required>
                            <option value="none"></option>
                            <option value="Carregamento">Não está carregando a imagem</option>
                            <option value="Informacaoincorreta">Informação incorreta</option>
                            <option value="Faltadeinformacao">Falta de Acessibilidade</option>
                            <option value="Faltadeinformacao">Falta de informação</option>
                        </select>
                        <br />
                        <span id="infoproblema">Descreva o problema</span>
                        <textarea placeholder="Descreva seu problema aqui " name="problema" id="problema"
                            required></textarea>
                        <div id="anexar-arquivo">
                            <input type="button" value="Anexar Arquivo" id="botao-arquivo">
                        </div>
                        <div id="botao">
                            <input type="button" value="Enviar" id="butaoEnviar" />
                        </div>
                    </form>
                </div>
            </div>
    </div>
    </main>

    <footer id="suporte">
        <img src="Imagens/LogoSuporteBranca.png" alt="" id="img-suporte">
        <a href="Suportehome.html">
            <h1>Suporte</h1>
        </a>
    </footer>
</body>

</html>
