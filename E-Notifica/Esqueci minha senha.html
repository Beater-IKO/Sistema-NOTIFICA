<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Esqueci minha senha.css">
  <title>E-Notifica</title>
</head>

<body>
  <!-- imagem de fundo realizada em camadas  -->
  <div id="imagem-fundo">
    <div id="centro">
      <div id="caixa">
        <div id="imagem-logo">
          <img id=logo src="Imagens/logo-dua.png"
            alt="Faculdade">
        </div>
      </div>
      <h2 id="titulo">Recuperação de senha</h2>  <!-- Indica o nome do centro -->
      <h4 id="subtitulo">Preencha ao menos um campo, para enviarmos<br>um e-mail com a recuperação da sua senha</h4>
      <div id="formulario">
      
        <div class="input-content">
          <img class="icon" src="Imagens/Person icon.png" alt="Pessoa"> <!--Este é o icone que fica a direita do input -->
          <input type="text" id="ra" placeholder="Informe o usuário RA" maxlength="6"> <!-- Input requesitando o RA-->
        </div>
        
        <div class="input-content">
          <img class="icon" src="Imagens/E-mail icon.png" alt="Email"> 
          <input type="email" id="E-mail" placeholder="Ou o seu E-MAIL"> <!-- Campo de preenchimento de E-mail -->
        </div>
        
        <div class="input-content">
          <img src="Imagens/Cpf icon.png" alt="Cpf" class="icon">
          <input type="text" id="cpf" placeholder="Ou o seu CPF" maxlength="14"> <!-- Campo de preenchimento de Cpf com tamanho máximo-->
      </div>

        <input type="button" id="acessar" value="Recuperar" onclick="confirmar()"> <!-- Executa a função de *recuperar* a senha ele vai para outra página-->
        
      </div>
      <footer>
        <div id="footer-right">
            <input type="submit" id="voltar" value="Voltar">
        </div>
    </footer>
    </div>
  </div>



  <script src="Esqueci minha senha.js"></script>
</body>

</html>
