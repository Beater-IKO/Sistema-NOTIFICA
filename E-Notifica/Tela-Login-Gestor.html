<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Tela-Login-Responsavel.css">
  <title>Login Responsavel</title>
</head>

<body>

  <div id="imagem-fundo">
    <div id="centro">
      <div id="caixa">
        <div id="imagem-logo">
          <img id=logo src="Imagens/logo-dua.png"
            alt="">
        </div>
      </div>
      <h2 id="login">Login - E-Notifica</h2>
      <div id="formulario">
        
        <div class="input-content">
          <img class="icon" src="Imagens/Person icon.png" alt="">
          <input type="text" id="usuariojacad" placeholder="Informe o usuário SWAJACAD">
        </div>
        
        <div class="input-content">
          <img class="icon" src="Imagens/Cadeado icon.png" alt="">
          <input type="password" id="senha" placeholder="Informe a sua senha" required>
        </div>
        
        <div class="input-content">
          <img src="Imagens/Formatura_icon-removebg-preview.png" alt="" class="icon">
          <input type="text" id="ra" placeholder="Ra do gestor">
      </div>

        <input type="button" id="acessar" value="Acessar" onclick="confirmar()">
        <input type="button" id="esqueciSenha" value="Esqueci minha senha">
      </div>
      <footer>
        <div id="footer-left">
            <label id="acesso">Acesso para responsáveis</label>
            <label id="reg">Caso seja de fora se registre aqui</label>
        </div>
        <div id="footer-right">
            <input type="submit" id="voltar" value="Voltar">
            <input type="submit" id="registrar" value="Registrar-se" >
        </div>
    </footer>
    </div>
  </div>



  <script src="Tela-Login-Gestor.js" defer></script>
</body>

</html>
