<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de tickets</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <header>

        <div id="logo">
            <img src="Imagens/logo-dua.png" alt="" id="logo">
        </div>



    </header>


    <!--Esse CONTAINER é pra deixar o espaço-A do lado do espaço-B, sua div vai até linha 67-->
    <div id=container>

        <div id="espaço-A">


            <div id="coluna-selecao">

                <div id="criar-ticket">

                    <p>Criar Ticket</p>


                </div>

                <div id="ticket-em-andamento">

                    <p>Tickets em Andamentos</p>


                </div>

                <div id="tickets-finalizados">

                    <p>Tickets Finalizados</p>


                </div>

                <div id="historicos-de-tickets">

                    <p>Históricos de Tickets</p>


                </div>



                <div id="icone-suporte">

                    <img src="Imagens/Icon-suporte.png" alt="" height="50px" width="50px">
                    <p>suporte</p>


                </div>



            </div>


        </div>

        <div id="espaço-B">

            <div id="ticket-nao-encontrado">
                <P>Não foi encontrado nenhum ticket</P>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
