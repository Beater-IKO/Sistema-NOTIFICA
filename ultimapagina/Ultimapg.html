<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela principal</title>
    <link rel="stylesheet" href="Ultimapg.css">

</head>

<body>


    <header>

        <div id="logo">
            <img src="/E-Notifica/Imagens/logo-dua.png" alt="" id="logo">
        </div>



    </header>


    <!--Esse CONTAINER é pra deixar o espaço-A do lado do espaço-B, sua div vai até linha 67-->
    <div id=container>

        <div id="espaço-A">


            <div id="coluna-selecao">

                <div id="criar-ticket">

                    <p>Visualizar chamados</p>


                </div>

                <div id="ticket-em-andamento">

                    <p>Historico de chamados</p>


                </div>

                <div id="tickets-finalizados">

                    <p>Protocolos</p>

                </div>

                <div id="icone-suporte">

                    <img src="/E-Notifica/Imagens/Icon-suporte.png" alt="" height="50px" width="50px" style="position: absolute; top: 90%;">

                </div>

            </div>


        </div>


        <div id="espaço-B">

            <div id="ticket-nao-encontrado">
                <table border="1" style="position: absolute; top: 10vh;">
                    <th style="width: 15vw;"></th>
                    <th style="width: 60vw;"></th>
                </table>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
